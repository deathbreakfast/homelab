---
# Prometheus Monitoring Stack Configuration

# Prometheus Configuration
prometheus_enabled: true
prometheus_port: 9090
prometheus_data_dir: "/opt/prometheus/data"
prometheus_config_dir: "/opt/prometheus/config"
prometheus_retention: "15d"
prometheus_memory_limit: "1g"
prometheus_cpu_limit: "0.5"

# Node Exporter Configuration
node_exporter_enabled: true
node_exporter_port: 9100

# Docker Exporter Configuration
docker_exporter_enabled: true
docker_exporter_port: 9323

# Blackbox Exporter Configuration
blackbox_exporter_enabled: true
blackbox_exporter_port: 9115
blackbox_exporter_config_dir: "/opt/blackbox-exporter/config"

# Backup Exporter Configuration
backup_exporter_enabled: true
backup_exporter_port: 9116
backup_base_dir: "/opt/backups/paperless"
rclone_remote: "gdrive-crypt"

# Alertmanager Configuration
alertmanager_enabled: true
alertmanager_port: 9093
alertmanager_data_dir: "/opt/alertmanager/data"
alertmanager_config_dir: "/opt/alertmanager/config"
alertmanager_memory_limit: "512m"
alertmanager_cpu_limit: "0.2"

# Grafana Configuration (for monitoring dashboards)
# Note: Using main Grafana instance on port 3000 from grafana_loki role
grafana_admin_user: "admin"
grafana_admin_password: "{{ vault_grafana_admin_password | default('admin') }}"
grafana_alerting_enabled: true

# Monitoring targets
monitoring_targets:
  - name: "rpi4b-01"
    host: "192.168.0.45"
    node_exporter_port: 9100
    docker_exporter_port: 9323
