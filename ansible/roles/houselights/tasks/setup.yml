---
- name: Ensure required packages are installed
  become: true
  ansible.builtin.apt:
    name:
      - git
      - python3
      - python3-venv
      - python3-pip
      - nodejs
      - npm
    state: present
    update_cache: true
  tags:
    - houselights
    - houselights_packages

- name: Ensure houselights base directory exists
  become: true
  ansible.builtin.file:
    path: "{{ houselights_base_dir }}"
    state: directory
    owner: "{{ houselights_user }}"
    group: "{{ houselights_group }}"
    mode: "0755"
  tags:
    - houselights
    - houselights_directories


