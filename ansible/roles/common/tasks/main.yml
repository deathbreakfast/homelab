---
- name: Ensure apt cache is updated
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"
  register: apt_update_result
  retries: 3
  delay: 5
  until: apt_update_result is success

- name: Include apt update and upgrade tasks
  include_tasks: apt_update.yml
  when: ansible_os_family == "Debian"

- name: Install common packages
  package:
    name:
      - curl
      - wget
      - git
      - htop
      - neovim
      - tmux
    state: present
    update_cache: yes
  register: package_install_result
  retries: 3
  delay: 5
  until: package_install_result is success

- name: Create admin user
  user:
    name: "{{ admin_user }}"
    groups: sudo
    append: yes
    shell: /bin/bash
  when: admin_user is defined

- name: Set up authorized keys for admin user
  authorized_key:
    user: "{{ admin_user }}"
    key: "{{ admin_ssh_key }}"
    state: present
  when: admin_user is defined and admin_ssh_key is defined 